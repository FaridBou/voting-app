name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install Linter
        run: pip install pylint

      - name: Lint Python Code
        run: pylint /path/to/your/code

  security_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install Bandit
        run: pip install bandit

      - name: Run Security Scan
        run: bandit -r /path/to/your/code

  build_packer:
    runs-on: ubuntu-latest
    needs: [lint, security_scan]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Packer
        run: |
          curl -fsSL https://releases.hashicorp.com/packer/1.7.8/packer_1.7.8_linux_amd64.zip -o packer.zip
          unzip packer.zip
          sudo mv packer /usr/local/bin/packer
          rm packer.zip

      - name: Run Packer
        run: packer build -machine-readable packer.json
